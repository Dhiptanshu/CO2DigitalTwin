<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <h2>User Login</h2>

    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required><br><br>

        <label>Password:</label>
        <input type="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <br>
    <a href="/register">Create new account</a>

</body>
</html>
