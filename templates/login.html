<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>

    <!-- Optional: nicer font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h1 class="card-title">Welcome back</h1>

            <form method="POST" action="/login" class="Form" autocomplete="off">
                <label class="label" for="username">Username</label>
                <input id="username" type="text" name="username" class="unI" placeholder="Enter your username">

                <label class="label" for="password">Password</label>
                <input id="password" type="password" name="password" class="psI" placeholder="Enter your password">

                <button type="submit" class="loginBtn">Log in</button>

                <div class="card-footer">
                    <a href="#" class="link">Forgot password?</a>
                    <span class="divider">â€¢</span>
                    <a href="/register" class="link">Register Now</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
